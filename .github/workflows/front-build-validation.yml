name: Angular GitHub CI #
on: 
  push:
    branches: [ develop, main ]
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: "16.13.0"

      - name: Install Angular CLI
        run: npm install -g @angular/cli
        working-directory: ./Obligatorio/codigo/ArenaGestorFront/

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # caching node_modules
          path: node_modules #  path for node_modules folder
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          #  name of the chache key includes package-lock.json
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        if:
          steps.cache-nodemodules.outputs.cache-hit != 'true'
          #  if cache hits the skip this step.
        run: npm ci
        working-directory: ./Obligatorio/codigo/ArenaGestorFront/
      
      - name: Install dev dependencies
        run: npm install @angular-devkit/build-angular
        working-directory: ./Obligatorio/codigo/ArenaGestorFront/

      - name: Build
        run: ng build --prod
        working-directory: ./Obligatorio/codigo/ArenaGestorFront/
